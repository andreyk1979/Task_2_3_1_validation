<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<div th:align="center">
    <form th:method="POST" th:action="@{/create}" th:object="${person}">

        <label for="firstName">Enter firstName: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>

        <div style="color: #ff0000" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
        <br/>
        <label for="lastName">Enter lastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</div>
</body>
</html>
