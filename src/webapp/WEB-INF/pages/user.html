<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:align="center">
    <h2>List of all Users</h2>
    <h3>(список пользователей)</h3>
</div>
<div th:align="center">
<table border="1" cellpadding="5">
    <tr>
        <th>FirstName and LastName (Фамилия и Имя)</th>
        <th>Id (номер пользователя) </th>
    </tr>

    <tr th:align="center" th:each="person : ${people}">
        <td> <a th:href="@{/{id} (id=${person.id})}" th:text="${person.firstName + ', ' + person.lastName}"></a></td>
        <td th:text="${person.id}"></td>
    </tr>
</table>

</div>

<br/>
<hr/>
<div
        th:align="center"><a href="/new"> Create new user </a>
</div>

</body>
</html>
