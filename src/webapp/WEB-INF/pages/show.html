<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>

    <p th:text="${person.getFirstName()}">VALUE</p>
    <p th:text="${person.getLastName()}">VALUE</p>
    <p th:text="${person.getEmail()}">VALUE</p>

    <p th:text="${person.getId()}">VALUE</p>

    <a th:href="@{/{id}/edit(id=${person.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">

    </form>
</div>
</body>

</html>
