<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div th:align="center">

    <p th:text="${person.firstName}">VALUE</p>
    <p th:text="${person.lastName}">VALUE</p>
    <p th:text="${person.email}">VALUE</p>

    <p th:text="${person.id}">VALUE</p>

    <a th:href="@{/edit/{id}(id=${person.id})}">Edit</a>

    <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>
    <br/>
    <hr/>

    <input type="button" onclick="history.back();" value="Back">

</div>

</body>

</html>
